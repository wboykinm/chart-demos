<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300" rel="stylesheet" type="text/css">
  <style>

  body, svg {
    font-family: "Source Sans Pro", sans-serif;
    font-weight: 300;
    font-size: 13px;
  }

  .axis path, .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  </style>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

//Width and height
  var w = 960;
  var h = 350;
  var padding = 30;

  var dataset;

  d3.csv("../campaigns.csv", function(data) {
    data.forEach(function(d) {
      d.cost = parseFloat(d.cost);
      d.response = parseFloat(d.response);
      d.magnitude = parseFloat(d.magnitude);
    });
    dataset = data;
  //Create scale functions
  var xScale = d3.scale.linear()
             .domain([0, d3.max(dataset, function(d) { return d.cost[0]; })])
             .range([padding, w - padding * 2]);

  var yScale = d3.scale.linear()
             .domain([0, d3.max(dataset, function(d) { return d.response[1]; })])
             .range([h - padding, padding]);

  var rScale = d3.scale.linear()
             .domain([0, d3.max(dataset, function(d) { return d.magnitude[1]; })])
             .range([2, 5]);

  //Define X axis
  var xAxis = d3.svg.axis()
            .scale(xScale)
            .orient("bottom")
            .ticks(5);

  //Define Y axis
  var yAxis = d3.svg.axis()
            .scale(yScale)
            .orient("left")
            .ticks(5);

  //Create SVG element
  var svg = d3.select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);

  //Create circles
  svg.selectAll("circle")
     .data(dataset)
     .enter()
     .append("circle")
     .attr("cx", function(d) {
        return xScale(d.cost[0]);
     })
     .attr("cy", function(d) {
        return yScale(d.response[0]);
     })
     .attr("r", function(d) {
        return rScale(d.magnitude[0]);
     });

  //Create X axis
  svg.append("g")
    .attr("class", "axis")
    .attr("transform", "translate(0," + (h - padding) + ")")
    .call(xAxis);

  //Create Y axis
  svg.append("g")
    .attr("class", "axis")
    .attr("transform", "translate(" + padding + ",0)")
    .call(yAxis);
});

</script>
</body>
</html>
