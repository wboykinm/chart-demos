<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300" rel="stylesheet" type="text/css">
  <style>

  body, svg {
    font-family: "Source Sans Pro", sans-serif;
    font-weight: 300;
    font-size: 13px;
  }

  .axis path, .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .campaignspots {
    fill:#a495d0;
    fill-opacity:0.8;
    stroke:#333;
    stroke-width:1.2;
  }
  .campaignspots:hover {
    fill-opacity:0.3;
    stroke-width:2;
  }

  </style>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

//Width and height
  var width = 960;
  var height = 350;
  var padding = 50;

  var commasFormatter = d3.format(",.0f");

  //Create SVG element
  var svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

  // Think of this as the update function:
  d3.csv("campaigns.csv", function(data) {
    // This parser may not be necessary if the endpoint delivers float format
    data.forEach(function(d) {
      d.cost = parseFloat(d.cost);
      d.response = parseFloat(d.response);
      d.magnitude = parseFloat(d.magnitude);
    });
  //Create scale functions
  var xScale = d3.scale.linear()
             .domain([0, d3.max(data, function(d) { return d.cost; })])
             .range([padding, width - padding * 2]);

  var yScale = d3.scale.linear()
             .domain([0, d3.max(data, function(d) { return d.response; })])
             .range([height - padding, padding]);

  var rScale = d3.scale.linear()
             .domain([0, d3.max(data, function(d) { return d.magnitude; })])
             .range([3, 30]);

  //Define X axis
  var xAxis = d3.svg.axis()
            .scale(xScale)
            .orient("bottom")
            .ticks(5)
            .tickFormat(function(d) { return "$" + commasFormatter(d); });

  //Define Y axis
  var yAxis = d3.svg.axis()
            .scale(yScale)
            .orient("left")
            .ticks(5);

  //Create circles
  svg.selectAll("circle")
     .data(data)
     .enter()
     .append("circle")
       .attr("class","campaignspots")
       .attr("cx", function(d) {
          return xScale(d.cost);
       })
       .attr("cy", function(d) {
          return yScale(d.response);
       })
       .attr("r", function(d) {
          return rScale(d.magnitude);
       });

  //Create X axis
  svg.append("g")
    .attr("class", "axis")
    .attr("transform", "translate(0," + (height - padding) + ")")
    .call(xAxis)
      .append("text")
        .attr("class","axes")
        .attr("y", 40)
        .attr("x", width/2 - padding)
        .style("text-anchor", "middle")
        .style("font-size", "13px;")
        .text("Campaign Cost");

  //Create Y axis
  svg.append("g")
    .attr("class", "axis")
    .attr("transform", "translate(" + padding + ",0)")
    .call(yAxis)
    .append("text")
      .attr("class","axes")
      .attr("y", -35)
      .attr("x", -height/2)
      .attr("transform", "rotate(-90)")
      .style("text-anchor", "middle")
      .style("font-size", "13px;")
      .text("Response Rate");
});

</script>
</body>
</html>
