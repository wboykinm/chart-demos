<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

body { font: 12px Arial;}

.axis path,
.axis line {
	fill: none;
	stroke: grey;
	stroke-width: 1;
	shape-rendering: crispEdges;
}

.area {							
  fill: steelblue;	
  stroke-width: 1px;
}

.brush .extent {
  stroke: #000;
  fill-opacity: .125;
  shape-rendering: crispEdges;
}

</style>
<body>

<!-- load the d3.js library -->	
<script src="http://d3js.org/d3.v3.js"></script>

<script>

// Set the dimensions of the canvas / graph
var	margin = {top: 30, right: 20, bottom: 30, left: 50},
	width = 485 - margin.left - margin.right,
	height = 300 - margin.top - margin.bottom;

// Parse the date / time
var	parseDate = d3.time.format("%d-%b-%y").parse;

// Set the ranges
var	x = d3.time.scale().range([0, width]);
var	y = d3.scale.linear().range([height, 0]);

// Define the axes
var	xAxis = d3.svg.axis().scale(x)
	.orient("bottom").ticks(5);

var	yAxis = d3.svg.axis().scale(y)
	.orient("left").ticks(5);

var brush = d3.svg.brush()
    .x(x)
    //.extent([new Date(2013, 7, 2), new Date(2013, 7, 3)])
    .on("brushend", brushended);
	
// Define the area (remove the line definition)
var	area = d3.svg.area()						// added
	.x(function(d) { return x(d.date); })		// added
	.y0(height)									// added
	.y1(function(d) { return y(d.close); });	// added

// Adds the svg canvas
var	svg = d3.select("body")
	.append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
	.append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Get the data
d3.tsv("data/data.tsv", function(error, data) {
	data.forEach(function(d) {
		d.date = parseDate(d.date);
		d.close = +d.close;
	});

	// Scale the range of the data
	x.domain(d3.extent(data, function(d) { return d.date; }));
	y.domain([0, d3.max(data, function(d) { return d.close; })]);

	// Add the filled area and remove the value line block
	svg.append("path") 			// added
		.datum(data)			// added
		.attr("class", "area")	// added
		.attr("d", area);		// added

	// Add the X Axis
	svg.append("g")			// Add the X Axis
		.attr("class", "x axis")
		.attr("transform", "translate(0," + height + ")")
		.call(xAxis);

	// Add the Y Axis
	svg.append("g")			// Add the Y Axis
		.attr("class", "y axis")
		.call(yAxis);

	var gBrush = svg.append("g")
    .attr("class", "brush")
    .call(brush)
    .call(brush.event);

	gBrush.selectAll("rect")
	    .attr("height", height);

	
});

function brushended() {
	  if (!d3.event.sourceEvent) return; // only transition after input
	  var extent0 = brush.extent(),
	      extent1 = extent0.map(d3.time.day.round);

	  // if empty when rounded, use floor & ceil instead
	  if (extent1[0] >= extent1[1]) {
	    extent1[0] = d3.time.day.floor(extent0[0]);
	    extent1[1] = d3.time.day.ceil(extent0[1]);
	  }

	  d3.select(this).transition()
	      .call(brush.extent(extent1))
	      .call(brush.event);
	}


</script>
</body>
