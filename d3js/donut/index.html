<!doctype html>
<html>
  <head>
    <title>Model Magnitude Selector</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300" rel="stylesheet" type="text/css">
    <style>
      body, svg {

        font-weight: 300;
        font-size: 11px;
      }

      svg text.count {
        font-size: 30px;
      }

      path.gains {
        fill: #49ada6;
        stroke: #9bd2ce;
        stroke-width: 1px;
        fill-opacity: 0.7;
      }

      path.baseline {
        fill: none;
        stroke: #333333;
        stroke-width: 3;
      }

      .axis {
        shape-rendering: crispEdges;
      }

      path.domain {
        stroke: gray;
        fill: none;
        stroke-width: 1;
      }

      .brush .extent {
        stroke: #777;
        fill:#e9d362;
        fill-opacity: .425;
        shape-rendering: crispEdges;
      }

      .brush .resize path {
        fill: #e2e3e3;
        stroke: #3c4745;
      }

      .count {
        position: absolute;
        top:100px;
        right:10px;
        z-index: 800;
      }

    </style>
  </head>
