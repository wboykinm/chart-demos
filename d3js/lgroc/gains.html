<!doctype html>
<html>
  <head>
    <title>Model Magnitude Selector</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300" rel="stylesheet" type="text/css">
    <style>
      body, svg {
        font-family: "Source Sans Pro", sans-serif;
        font-weight: 300;
      }

      svg text {
        font-size: 10px;
      }

      path.gains {
        fill: none;
        stroke: #888;
        stroke-width: 6;
      }

      path.baseline {
        fill: none;
        stroke: #ccc;
        stroke-width: 2;
      }

      .axis {
      }

      path.domain {
        stroke: gray;
        fill: none;
        stroke-width: 3;
      }

    </style>
  </head>
  <body>
    <script>
      var margin = {top: 20, right: 10, bottom: 50, left: 50},
          width = 600 - margin.left - margin.right,
          height = 400 - margin.top - margin.bottom;

      var x = d3.scale.linear()
          .domain([0,100])
          .range([0, width]);
      var y = d3.scale.linear()
          .range([0, height]);
      var xAxis = d3.svg.axis()
          .scale(x)
          .orient("bottom");

      var yAxis = d3.svg.axis()
          .scale(y)
          .orient("left");

      var svg = d3.select("body").append("svg").attr("id","gains");

      d3.csv("gains.csv", type, function(error, data) {
        y.domain([100,0])

        svg = d3.select("#gains")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var line = d3.svg.line()
            .x(function(d) { return x(d.customers); })
            .y(function(d) { return y(d.gains); });

        svg.append("path")
          .datum([{customers: 0, gains: 0}, {customers: 100, gains: 100}])
          .attr("class", "baseline")
          .attr("d", line);

        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis)
          .append("text")
            .attr("x", width / 2)
            .attr("y", 30)
            .style("text-anchor", "middle")
            .text("Cumulative % of customers");

        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
          .append("text")
            .attr("y", -30)
            .attr("x", -width / 2)
            .attr("transform", "rotate(-90)")
            .style("text-anchor", "middle")
            .text("Cumulative gains");

        svg.append("path")
          .datum(data)
          .attr("class", "gains")
          .attr("d", line);

        svg.selectAll(".dot")
            .data(data)
          .enter()
            .append("circle")
              .attr("class", "dot")
              .attr("r", 3.5)
              .attr("cx", function(d) { return x(d.customers); })
              .attr("cy", function(d) { return y(d.gains); })

        svg.selectAll(".label")
            .data(data)
          .enter()
            .append("text")
              .attr("class", "label")
              .attr("x", function(d) { return x(d.customers); })
              .attr('dx', 5)
              .attr("y", function(d) { return y(d.gains); })
              .attr('dy', -5)
              .text(function(d) { return Math.round(d.min_score * 10) / 10 })

      });
      function type(d) {
        d.value = +d.value; // coerce to number
        return d;
      }
    </script>
  </body>
