<!DOCTYPE html>
<meta charset="utf-8">
<style>

#selectContainer {
  width: 600px;
  height: 450px;
  position: absolute;
  top:20px;
  left:20px;
}

.grid-background {
  fill: #fff;
}

.brush .extent {
  fill:#e9d362;
  fill-opacity: .125;
  shape-rendering: crispEdges;
}

</style>
<body>
  <div id="selectContainer"></div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 15, right: 15, bottom: 15, left: 15},
    width = 400 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;
    radius = Math.min(width, height) / 1.8;

//brush stuff:
var x = d3.scale.linear()
    .domain([0, 100])
    .range([0, width]);

var brush = d3.svg.brush()
    .x(x)
    .extent([0, 10])
    .on("brush", brushend);

var svg = d3.select("#selectContainer").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .attr('class','brushControl')
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.append("rect")
    .attr("class", "grid-background")
    .attr("width", width)
    .attr("height", height);

svg.append("g")
    .attr("class", "x grid")
    .attr("transform", "translate(0," + height + ")");

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")");

var gBrush = svg.append("g")
    .attr("class", "brush")
    .call(brush);

gBrush.selectAll("rect")
    .attr("height", height);

gBrush.selectAll("rect")
    .style("pointer-events", "none")
    .attr("y", -1)
    .attr("height", height);

gBrush.selectAll(".resize.e")
  .append("image")
    .attr("width", 35)
    .attr("height", 35)
    .attr("y", height/1.1)
    .attr("x", -18)
    .attr("xlink:href", "arrow_right.png");

var color = d3.scale.ordinal()
    .range(['#e9d362','#f0f1f1']);

var pie = d3.layout.pie()
    .sort(null);

var arc = d3.svg.arc()
    .innerRadius(radius - 100)
    .outerRadius(radius - 60);

var svg = d3.select(".brushControl").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + width / 1.85 + "," + height / 1.9 + ")");

var path = svg.selectAll("path")
    .data(pie([brush.extent()[1], 100 - brush.extent()[1]]))
  .enter().append("path")
    .attr("fill", function(d, i) { return color(i); })
    .attr("d", arc);

function brushend() {
  path.data(pie([brush.extent()[1], 100 - brush.extent()[1]]))
      .attr("d", arc);
}

</script>
